<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="I built this website to train on using the API.">
  <title>Profile</title>

  <link rel="stylesheet" href="npm/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/profile.css">
</head>

<body>
  <!-- Start Modal -->
  <div class="modal fade" id="form-new-post" tabindex="-1" aria-labelledby="new-post-title">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="new-post-title">Create New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="d-flex gap-3 flex-wrap">
            <div class="row-cs w-md-100">
              <div class="mb-3">
                <label for="post-p" class="form-label">Title</label>
                <input type="text" class="form-control" id="c-title-p">
                <small class="text-danger fw-semibold d-none error-msg-p">This Field Is Required</small>
              </div>
              <div class="mb-3">
                <label for="body-p" class="form-label">Body</label>
                <input type="text" class="form-control" id="c-body-p">
                <small class="text-danger fw-semibold d-none error-msg-p">This Field Is Required</small>
              </div>
            </div>
            <div class="row-cs">
              <label class="form-label">Image</label>
              <input type="file" class="form-control" id="c-img-p" accept="image/*"
                aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <div class="mt-2 d-flex justify-content-center" id="imagePreview"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-new-post">Create Post</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="form-edit-post" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 500px;">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="d-flex gap-3 flex-wrap">
            <div class="row-cs w-100">
              <div class="mb-3">
                <label for="post-p" class="form-label">Title</label>
                <input type="text" class="form-control" id="e-title-p">
                <small class="text-danger fw-semibold d-none error-msg-p">This Field Is Required</small>
              </div>
              <div class="mb-3">
                <label for="body-p" class="form-label">Body</label>
                <input type="text" class="form-control" id="e-body-p">
                <small class="text-danger fw-semibold d-none error-msg-p">This Field Is Required</small>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-edit-post">Edit Post</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-4 text-danger textModel" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmationBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
  <nav class="navbar nav-cs navbar-expand-lg rounded-bottom-3 fixed-top px-2">
    <div class="container-md p-0 d-flex gap-2 align-items-center">
      <a class="navbar-brand" href="./home.html">LOGO</a>
      <div class="text-end d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-lg-none d-flex align-items-center justify-content-between gap-3 " style="margin-left: 1rem;">
          <i class="bi bi-moon cursor-pointer fs-3"></i>
          <img src="img/user avatar.png" alt="user image"
            class="my-img order-1 cursor-pointer rounded-circle object-fit-cover m-0">
        </div>
      </div>
      <img src="img/user avatar.png" alt="user image"
        class="my-img order-1 cursor-pointer rounded-circle d-none d-lg-block object-fit-cover">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="./home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./users.html">Users</a></li>
        </ul>
      </div>
      <i class="bi bi-moon d-none d-lg-block cursor-pointer fs-3"></i>
    </div>
  </nav>
  <div class="container-md data-box"></div>
  <h2 class="container-md my-4">Posts</h2>
  <div class="container-md posts-cs d-flex gap-4 flex-column"></div>

</body>

<!-- JS File -->
<script src="./logic/main.js"></script>

<!-- Import Bootstrap JS -->
<script src="./npm/bootstrap.min.js"></script>

<!-- JS File -->
<script src="./logic/profile.js"></script>

</html>
